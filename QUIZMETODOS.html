                const correspondingOption = questions[currentQuestionIndex].answerOptions.find(opt => opt.text === btn.textContent);
                if (correspondingOption.isCorrect) {
                    btn.classList.add('correct');
                }
            });
        }

        function showResults() {
            questionNumberElement.classList.add('hidden');
            questionTextElement.classList.add('hidden');
            hintTextElement.classList.add('hidden');
            answerOptionsElement.classList.add('hidden');
            feedbackBoxElement.classList.add('hidden');
            nextButton.classList.add('hidden');

            scoreDisplayElement.textContent = `Has completado el quiz. Tu puntuación es: ${score} de ${questions.length}`;
            scoreDisplayElement.classList.remove('hidden');
            restartButton.classList.remove('hidden');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplayElement.classList.add('hidden');
            restartButton.classList.add('hidden');

            questionNumberElement.classList.remove('hidden');
            questionTextElement.classList.remove('hidden');
            hintTextElement.classList.remove('hidden');
            answerOptionsElement.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            loadQuestion();
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartButton.addEventListener('click', restartQuiz);

        loadQuestion(); // Initial load of the first question
    </script>
</body>
</html>
